<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Board Game - Good luck</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/da3204a637.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class=" [ title ] ">
        <h1 class=" [ title__header ] ">Game of The<span id="titans" onmouseover="swapTitansToMinis()">Titans</span>
        </h1>
    </div>

    <div class=" [ bgplayers ] ">
        <div class=" [ bgplayers__board ] " id="selectedPlayer1"></div>

        <div class=" [ bgplayers__board ] ">
            <img src="images/dices.svg" alt="Boardgame dices"><br>
            <button class=" [ bgplayers__board--btn ] " onclick="movePlayerAndRollDice()">Roll the dice</button>
            <p id="dice"></p>
            <p id="turnToPlay"></p>
        </div>
        <div class=" [ bgplayers__board ] " id="selectedPlayer2"></div>
    </div>
    </div>

    <div class=" [ boardgame ] ">
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile1">1</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile2">2</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile3">3</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile4">4</p>
        </div>
        <div class=" [ boardgame__tile trapStyle ] ">
            <p class=" [ boardgame__tile--number ] " id="tile5">5</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile6">6</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile7">7</p>
        </div>
        <div class=" [ boardgame__tile trapStyle ] ">
            <p class=" [ boardgame__tile--number ] " id="tile8">8</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile9">9</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile10">10</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile11">11</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile12">12</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile13">13</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile14">14</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile15">15</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile16">16</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile17">17</p>
        </div>
        <div class=" [ boardgame__tile trapStyle ] ">
            <p class=" [ boardgame__tile--number ] " id="tile18">18</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile19">19</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile20">20</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile21">21</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile22">22</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile23">23</p>
        </div>
        <div class=" [ boardgame__tile trapStyle ] ">
            <p class=" [ boardgame__tile--number ] " id="tile24">24</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile25">25</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile26">26</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile27">27</p>
        </div>
        <div class=" [ boardgame__tile trapStyle ] ">
            <p class=" [ boardgame__tile--number ] " id="tile28">28</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile29">29</p>
        </div>
        <div class=" [ boardgame__tile ] ">
            <p class=" [ boardgame__tile--number ] " id="tile30">30</p>
        </div>
    </div>


    <!-- Hidden Div to put the staring posiion of the tiles -->
    <div>
        <p id="tile0">0</p>
    </div>


    <!-- Modal BoardGame Extra Dice Roll -->
    <div class=" [ modal fade ] " id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
        aria-hidden="true">
        <div class=" [ modal-dialog modal-dialog-centered ] " role="document">
            <div class=" [ modal-content ] ">
                <div class=" [ modal-header ] ">
                    <h5 class=" [ modal-title ] " id="ModalLongTitle"> <span id="playerTurnAgainName"></span> You are
                        lucky!</h5>
                    <button type="button" class="[ close ] " data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class=" [ modal-body ] ">
                    You rolled 6, you get to do it again!
                </div>
                <div class="[ modal-footer ]">
                    <button type="button" class=" [ btn btn-secondary ]" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal BoardGame Extra Dice Roll -->

    <div class=" [ modal fade ] " id="trapModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
        aria-hidden="true">
        <div class=" [ modal-dialog modal-dialog-centered ] " role="document">
            <div class=" [ modal-content red ] ">
                <div class=" [ modal-header ] ">
                    <h5 class=" [ modal-title ] " id="ModalLongTitle"> Ouch <span id="playersTurnTrap"></span> - You hit
                        a trap!</h5>
                    <button type="button" class="[ close ] " data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class=" [ modal-body ] " id="trapModalMessage"></div>
                <div class="[ modal-footer ]">
                    <button type="button" class=" [ btn btn-secondary ]" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/playersObject.js"></script>
    <script src="js/trapsObject.js"></script>
    <script src="js/insertAndMovePlayer.js"></script>
    <script src="js/movePlayerAndRollDice.js"></script>
    <script src="js/introPage.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
